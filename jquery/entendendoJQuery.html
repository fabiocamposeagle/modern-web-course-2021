<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000)
        console.log($('div').get(1))
        console.log($.isEmptyObject({ nome: null }))
        console.log(jQuery.inArray(3, [1,2,3]))

        $.fn.fundoVerde = function() {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>
<!--  eu apliquei o fundo verde e escondeu o conteuido do body,
  eu fiz um incadiamento de funções em cima desse celetor $('body').
-->

<!-- no array n 3 esta no indice 2,contando (1=0,2=1,3=2)
- Uma forma pardão de usar jQuery é passar o celetor $('div') e obter o elemento 
  e sair incadiando varias chamadas. 
- o nó da DOM temos o metodo .get(1)),
- Usamos 2 metodos utilitarios,$.isEmptyObject
