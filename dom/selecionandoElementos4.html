<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Selecionar Elementos #04</title>
		<link rel="stylesheet" href="css/estilo.css" />
	</head>

	<body class="conteudo exercicio">
		<div>
			<p>Início</p>
		</div>
		<div>
			<ul>
				<li>Pedro</li>
				<li>Ana</li>
				<li>Bia</li>
			</ul>
		</div>
		<div>
			<p>Fim</p>
		</div>
		<script>
			function log() {
				console.log(this);
			}

			HTMLCollection.prototype.log = log;
			HTMLElement.prototype.log = log;
			NodeList.prototype.log = log;
			Node.prototype.log = log;

			const lista = document.querySelector('div ul');
			lista.parentNode.log(); /* vou pegar o a tag pai a div */
			lista.childNodes.log(); /*  vou pegar a tag filha as li */

			const primeiro = lista.firstChild;
			primeiro.log();
			primeiro.nextSibling.log();
			/* o primeiro seria o espaço entre a ul e li 
        o proximo irmao é pedro  */

			const ultimo = lista.lastChild;
			ultimo.log();
			ultimo.previousSibling.log();

			lista.children.log();
			lista.firstElementChild.log();
			lista.lastElementChild.log();
			lista.parentNode.previousElementSibling.log();
			/* lista pedro ana e bia
        parenNOde seria a div que esta envolvendo a ul
         e  previousElementSibling seria a irma da div anterior */
			lista.parentNode.nextElementSibling.log();

			document.querySelectorAll('div ul li').log();
		</script>
	</body>
</html>
