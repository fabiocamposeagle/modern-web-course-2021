<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Modificando HTML #02</title>
		<link rel="stylesheet" href="css/estilo.css" />
	</head>

	<body class="conteudo exercicio">
		<div>
			<p>Texto Inicial</p>
		</div>
		<script>
			const div = document.querySelector('div');
			div.innerHTML = 'Texto Alterado';
			// innerHTML; ele faz substitui tudo
			//que esta dentro da div, pelo valor que coloquei 'texto alterado'
			// div.outerHTML = 'Texto Alterado' substitui a div anterior
			div.insertAdjacentHTML('beforebegin', '<p>Antes Inicio<p>');
			// com beforebegin eu add um elemento antes da div (fora dela)
			div.insertAdjacentHTML('afterbegin', '<p>Depois Inicio<p>');
			div.insertAdjacentHTML('beforeend', '<p>Antes Fim<p>');
			div.insertAdjacentHTML('afterend', '<p>Depois Fim<p>');

			//Somente texto (sem tags)
			console.log(div.innerText);
		</script>
	</body>
</html>
