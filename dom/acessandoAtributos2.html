<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Acessando Atributos #02</title>
		<link rel="stylesheet" href="css/estilo.css" />
	</head>

	<body class="conteudo exercicio">
		<div>
			<label for="compras">Compras</label>
			<ul id="compras" destino="escritório" data-urgencia="5">
				<li>Café</li>
				<li>Água</li>
				<li>Copo Descartável</li>
			</ul>
		</div>
		<script>
			const lista = document.querySelector(
				'div ul[destino="escritório"]'
			);
			console.log('Elemento "ul"...............');
			console.log('childNodes', lista.childNodes);
			console.log('destino', lista.destino);
			console.log('getAttribute', lista.getAttribute('destino'));
			lista.getAttribute('destino', 'empresa');
			lista.setAttribute('status', 'aberto');
			lista.removeAttribute('destino');
			console.log(lista.dataset.urgencia);
			/* tratamento para o atributo data-urgente 
         aqui consigo ler e tambem alterar*/
			lista.dataset.urgencia = 4;
			/* consigo fazer o tratamento a parti de uma string"(data-urgencia)" */
			console.log(lista.getAttribute('data-urgencia'));
			/* obs Cuidado
          Nem sempre o atributo que esta definido no html 
          esta desponível para vc acessar com o mesmo nome */
			const label = document.querySelector('label');
			console.log(label.for);
			/* esse for  como é uma palavra reservado da linguagem, 
          eu não posso usar o identificador usando .For  */
			console.log(label.htmlFor); /* nesses seguintes exemplos sim */
			console.log(label.getAttribute('for'));
		</script>
	</body>
</html>
